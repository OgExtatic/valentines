<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root { --bg1:#ffe6ef; --bg2:#fff7fb; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: #1f1f1f;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
      backdrop-filter: blur(8px);
        overflow: hidden;  /* prevents giant buttons from spilling out */

    }
    h1 { margin: 0 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p { margin: 0 0 22px; font-size: 16px; opacity: 0.9; }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 18px;              /* more space */
      flex-wrap: wrap;
      padding-top: 10px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 14px;     /* more square (rounded-rectangle) */
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
      user-select: none;
      min-width: 140px;        /* consistent sizing */
    }

    /* helps transforms animate smoothly */
    #yesBtn, #noBtn { will-change: transform; }

    #yesBtn {
      background: #ff4d7d;
      color: white;
      box-shadow: 0 10px 18px rgba(255,77,125,0.28);
      transform: scale(1);
    }
    #yesBtn:hover { transform: scale(var(--yesScale, 1.05)); }

    #noBtn {
      background: #f2f2f2;
      color: #2a2a2a;
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
      display: none;
    }
    .result.show { display: block; }
    .tiny {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine? </h1>
    <p>I have Prosecco</p>

    <div class="buttons" id="btnWrap">
      <button id="yesBtn">Yes </button>
      <button id="noBtn">No </button>
    </div>

    <div class="result" id="result">Yay, see you on Valentine’s!</div>
    <div class="tiny" id="tinyHint">Tip: “No” is not really working.</div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const tinyHint = document.getElementById("tinyHint");

    let noClicks = 0;

    const noPhrases = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again…",
      "Come on...",
      "Last chance!",
      "Okay but… please? ",
      "Maybe with pretty please?",
      "You meant YES, right?"
    ];

    function setYesScale(scale) {
      yesBtn.style.transform = `scale(${scale})`;
      document.documentElement.style.setProperty("--yesScale", String(Math.min(scale + 0.05, 2)));
    }

    function moveNoButton() {
      // wiggle + push away so it never collides with YES
      const max = 16; // px
      const wiggleX = (Math.random() * 2 - 1) * max;
      const wiggleY = (Math.random() * 2 - 1) * max;

      const push = Math.min(noClicks * 10, 90);
      noBtn.style.transform = `translate(${push + wiggleX}px, ${wiggleY}px)`;
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      // update text
      const phrase = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = phrase;

      // make YES bigger each time
      const newScale = 1 + noClicks * 0.14;
setYesScale(Math.min(newScale, 1.6));

      // always push NO away (prevents collision)
      const push = Math.min(noClicks * 10, 90);
      noBtn.style.transform = `translateX(${push}px)`;

      // add wiggle after a couple clicks
      if (noClicks >= 2) moveNoButton();

      // fade "No" slightly over time
      noBtn.style.opacity = String(Math.max(1 - noClicks * 0.07, 0.35));

      tinyHint.textContent = "There is only one correct answer";
    });

    yesBtn.addEventListener("click", () => {
      result.classList.add("show");
      tinyHint.textContent = "Screenshot this moment for evidence ";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.95";
      noBtn.style.opacity = "0.55";

      yesBtn.animate(
        [
          { transform: yesBtn.style.transform },
          { transform: "scale(1.1) rotate(-2deg)" },
          { transform: yesBtn.style.transform }
        ],
        { duration: 350, iterations: 2 }
      );
    });

    setYesScale(1);
  </script>
</body>
</html>
