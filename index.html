<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root { --bg1:#ffe6ef; --bg2:#fff7fb; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: #1f1f1f;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p { margin: 0 0 22px; font-size: 16px; opacity: 0.9; }
    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      padding-top: 6px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
      user-select: none;
    }
    #yesBtn {
      background: #ff4d7d;
      color: white;
      box-shadow: 0 10px 18px rgba(255,77,125,0.28);
      transform: scale(1);
    }
    #yesBtn:hover { transform: scale(var(--yesScale, 1.05)); }
    #noBtn {
      background: #f2f2f2;
      color: #2a2a2a;
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
    }
    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
      display: none;
    }
    .result.show { display: block; }
    .tiny {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>I promise snacks, good vibes, and maximum appreciation.</p>

    <div class="buttons" id="btnWrap">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="result" id="result">YAY!! ü•∞üíû See you on Valentine‚Äôs!</div>
    <div class="tiny" id="tinyHint">Tip: ‚ÄúNo‚Äù is having a hard time today.</div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const tinyHint = document.getElementById("tinyHint");
    const btnWrap = document.getElementById("btnWrap");

    let noClicks = 0;

    const noPhrases = [
      "No üôÉ",
      "Are you sure?",
      "Really sure?",
      "Think again‚Ä¶",
      "But I‚Äôm cute ü•∫",
      "Last chance!",
      "Okay but‚Ä¶ please? üò≠",
      "You‚Äôre breaking my heart üíî",
      "Fine‚Ä¶ what if I say pretty please?",
      "You meant YES, right?"
    ];

    function setYesScale(scale) {
      // scale the button itself + update hover scale too
      yesBtn.style.transform = `scale(${scale})`;
      document.documentElement.style.setProperty("--yesScale", String(Math.min(scale + 0.05, 2)));
    }

    function moveNoButton() {
      // meme-ish wiggle: nudge within a small radius
      const max = 22; // px
      const x = (Math.random() * 2 - 1) * max;
      const y = (Math.random() * 2 - 1) * max;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      // update text
      const phrase = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = phrase;

      // make YES bigger each time
      const newScale = 1 + noClicks * 0.14;
      setYesScale(Math.min(newScale, 2.2));

      // optional: move "No" around after a couple clicks
      if (noClicks >= 2) moveNoButton();

      // optional: fade "No" out slightly over time
      noBtn.style.opacity = String(Math.max(1 - noClicks * 0.07, 0.35));

      tinyHint.textContent = "There is only one correct answer üòå";
    });

    yesBtn.addEventListener("click", () => {
      result.classList.add("show");
      tinyHint.textContent = "Screenshot this moment for evidence üòÑ";
      // lock buttons
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.95";
      noBtn.style.opacity = "0.55";
      // celebratory little shake
      yesBtn.animate(
        [{ transform: yesBtn.style.transform }, { transform: "scale(1.1) rotate(-2deg)" }, { transform: yesBtn.style.transform }],
        { duration: 350, iterations: 2 }
      );
    });

    // small initial hover scale
    setYesScale(1);
  </script>
</body>
</html>
